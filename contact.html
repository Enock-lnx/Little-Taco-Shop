<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Enock Kavai" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <title>Contact us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Contact us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li>
            <a href="/#menu">Our menu</a>
          </li>
          <li>
            <a href="hours.html">Store hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="tacos_close_up_400x260.png"
          alt="Little Taco shop Tacos"
          title="Tacos ready to eat"
          width="400"
          height="260"
        />
        <figcaption>Little Taco shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our contact form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our location</h2>
        <address>
          555 Taco Temptation Lane, suite T<br />
          Kansas City, Mo 55555-5555
          <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>copyright &copy; The little Taco Shop</p>
    </footer>
  </body>
</html>
